<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Analysis Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Trading Analysis</h1>
            <p>Select an asset and timeframe to get an AI-powered analysis.</p>
        </header>

        <main>
            <div class="controls">
                <div class="select-group">
                    <label for="asset-select">Asset:</label>
                    <select id="asset-select">
                        <option value="">Loading assets...</option>
                    </select>
                </div>
                <div class="select-group">
                    <label for="timeframe-select">Timeframe:</label>
                    <select id="timeframe-select">
                        <option value="1m">1 Minute</option>
                        <option value="5m">5 Minutes</option>
                        <option value="15m">15 Minutes</option>
                        <option value="1H">1 Hour</option>
                        <option value="4H">4 Hours</option>
                        <option value="1D">1 Day</option>
                    </select>
                </div>
                <button id="analyze-btn">Analyze</button>
            </div>

            <div id="chart-container"></div>

            <div id="results-container" class="results-hidden">
                <h2>Analysis Results</h2>
                <div id="loader" class="loader-hidden"></div>
                <div id="results-content">
                    <div class="result-item">
                        <strong>Entry Point:</strong> <span id="entry-point"></span>
                    </div>
                    <div class="result-item">
                        <strong>Stop Loss:</strong> <span id="stop-loss"></span>
                    </div>
                    <div class="result-item">
                        <strong>Take Profit:</strong> <span id="take-profit"></span>
                    </div>
                    <div class="result-item rationale">
                        <strong>Rationale:</strong> <span id="rationale"></span>
                    </div>
                </div>
                <div id="error-message" class="error-hidden"></div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="script.js"></script>

</body>
</html>
